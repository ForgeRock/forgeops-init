version: "1"
steps:
  main_clone:
    title: 'Cloning main repository...'
    type: git-clone
    repo: '${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}'
    revision: '${{CF_REVISION}}'
    git: github-fr-saas-codefresh
  build:
    title: "Building AM Docker Image"
    type: "build"
    working_directory: forgecloud/default/am/
    image_name: "gcr.io/fr-saas-registry/am"
    tag: "${{CF_BRANCH_TAG_NORMALIZED}}"
    dockerfile: "am.Dockerfile"
  push:
    title: "Pushing to Docker Registry"
    type: "push"
    image_name: "fr-saas-registry/am"
    registry: "gcr"
    candidate: "${{build}}"
    tags:
      - "${{CF_BRANCH_TAG_NORMALIZED}}"
      - "${{CF_BRANCH_TAG_NORMALIZED}}-${{CF_SHORT_REVISION}}"
