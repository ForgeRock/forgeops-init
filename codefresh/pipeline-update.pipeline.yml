version: '1.0'
kind: pipeline
metadata:
  name: ForgeCloud/forgeops-init/pipeline-update
  isPublic: false
  labels:
    tags: []
  deprecate:
    repoPipeline: true
  project: ForgeCloud/forgeops-init
spec:
  triggers:
    - type: git
      repo: ForgeCloud/forgeops-init
      events:
        - push
      branchRegex: /.*/gi
      modifiedFilesGlob: "codefresh/*.{pipeline,context}.yml"
      provider: github
      context: github-fr-saas-codefresh
      name: pipelines-and-contexts-updated
  contexts: []
  variables: []
  specTemplate:
    location: git
    repo: ForgeCloud/forgeops-init
    path: codefresh/pipeline-update.steps.yml
    context: github-fr-saas-codefresh
  steps: {}
  stages: []
