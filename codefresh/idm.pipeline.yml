version: '1.0'
kind: pipeline
metadata:
  name: ForgeCloud/forgeops-init/fr-product-idm
  isPublic: false
  labels:
    tags: []
  deprecate:
    repoPipeline: true
  project: ForgeCloud/forgeops-init
spec:
  triggers:
    - type: git
      repo: ForgeCloud/forgeops-init
      events:
        - push
      branchRegex: /.*/gi
      modifiedFilesGlob: forgecloud/default/idm/**
      provider: github
      context: github-fr-saas-codefresh
      name: idm-update
  contexts:
    - git
  variables: []
  specTemplate:
    location: git
    repo: ForgeCloud/forgeops-init
    path: codefresh/idm.steps.yml
    context: github-fr-saas-codefresh
  steps: {}
  stages: []
